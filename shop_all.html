    <div id="app">
        <input type="checkbox" name="" id="menu_control">
        <header class="eternal_header">
            <h1 class="eternal_logo" v-for="HeaderLogo in HeaderLogo" :key="">
                <a :href="HeaderLogo.url">
                    <img :src=HeaderLogo.imageUrl>
                </a>
            </h1>
            <label for="menu_control" class="menu_btn">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <nav id="rwd_menu">
                <div class="eternal_search">
                    <span class="search_icon"><i class="fa-solid fa-magnifying-glass" style="color: #16161a;"></i></span>
                    <input type="search" id="search" placeholder="Search搜尋">
                </div>
                <a href="shop_all.html">所有商品</a>
                <a href="shop_all.html">最新商品</a>
                <a href="shop_all.html">熱銷商品</a>
                <a href="login.html">會員登入</a>
                <a href="shopping_bag.html">購物車</a>
            </nav>
            <nav class="top_nav">
                <div class="main_menu">
                    <div class="shop_all" v-for="shopAll in shopAll" :key="shopAll.title">
                        <h2 class="text_shop">
                            <a data-hover="ALL" :href="shopAll.url">
                            {{shopAll.title}}
                            </a>
                        </h2>
                        <div class="Classification">
                            <h3 class="Classification_button" v-for="Classification in Classification" :key="Classification.linkName">
                                <a :href ="Classification.url">{{Classification.linkName}}</a>
                            </h3>
                        </div>
                    </div>
                    <div class="new_arrival">
                        <h2 class="text_new" v-for="newArrival in newArrival" :key="newArrival.title">
                            <a data-hover="NEW" :href="newArrival.url">
                                {{newArrival.title}}
                            </a>
                        </h2>
                    </div>
                    <div class="restock">
                        <h2 class="text_restock" v-for="restock in restock" :key="restock.title">
                            <a data-hover="RESTOCK" :href="restock.url">
                                {{restock.title}}
                            </a>
                        </h2>
                    </div>
                </div>
            </nav>
            <div class="header_box">
                <div class="eternal_search">
                    <span class="search_icon"><i class="fa-solid fa-magnifying-glass" style="color: #16161a;"></i></span>
                    <input type="search" id="search" placeholder="Search搜尋">
                </div>
                <div class="member" v-for="member in member" :key="">
                    <a :href="member.url"><img :src="member.imageUrl"></a>
                </div>
                <div class="shopping_bag" v-for="shoppingBag in shoppingBag" :key="">
                    <a :href="shoppingBag.url"><img :src="shoppingBag.imageUrl"></a>
                </div>
            </div>
        </header>
        <section class="shop_all_page">
            <nav class="shop_all_nav">
                <div class="large_category" v-for="TypesListTitle in TypesList" :key="">
                    <a :href="TypesList.url">
                        <h3 class="nav_category">{{TypesListTitle.title}}</h3>
                    </a>
                    <div class="nav_category_Details">
                        <a :href="types.url" v-for="types in TypesListTitle.productTypes" :key="index">{{types.linkName}}</a>
                    </div>
                </div>
            </nav>
            <nav class="shop_all_nav_rwd">
                <div class="large_category_rwd_tab" id="category_rwd_tab">
                    <a :href="type_RWD.url" v-for="type_RWD in TypesList_RWD " :key="">
                        <h3 class="nav_category_rwd">{{type_RWD.name}}</h3>
                    </a>
                </div>
                <div id="category_details_rwd">
                    <div class="category_details" v-for="list in TypesList_RWD" :key="">
                        <a :href="item.url" v-for="item in  list.productTypes" :key="">{{item.linkName}}</a>
                    </div>
                </div>
                <script>
                    $(document).ready(function () {
                        $('.nav_category_rwd').click(function (e) {
                            index = $(this).parent().index();
                            $('#category_details_rwd .category_details.active').removeClass('active').fadeOut(function () {
                                $('#category_details_rwd .category_details').eq(index).fadeIn().addClass('active');
                            });
                        });
    
                        $('#category_details_rwd .category_details').hide().first().show().addClass('active');
                    })
                </script>
            </nav>
            <section class="shop_all_product">
                <nav  class="shop_all_breadcrumb" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">HOME</a></li>
                        <li class="breadcrumb-item active" aria-current="page">SHOP ALL</li>
                    </ol>
                </nav>
                <div class="product_row">
                    <figure class="product_pic" v-for="item in item" :key="item.title">
                        <a href="Product_page.html">
                            <img :src=item.imageUrl[0]>
                        </a>
                        <a href="Product_page.html">
                            <figcaption class="product_name">{{ item.title }}</figcaption>
                        </a>
                        <figcaption class="product_price">{{ item.price }}</figcaption>
                    </figure>
                </div>
                <div class="product_row">

                </div>
                <!-- 商品導覽頁數 -->
                <nav class="number_of_pages">
                    <div class="page" aria-current="page" v-for="count in 5" :key="count"><a href="#">{{count}}</a></div>
                </nav>
            </section>
        </section>
        <footer class="eternal_footer">
            <nav class="button_nav">
                <ul class="information_menu">

                        </a>
                    </li>
                </ul>
            </nav>
            <div class="button_tag">
                <span class="copyright">©ETERNAL 2023</span>
            </div>
        </footer>
